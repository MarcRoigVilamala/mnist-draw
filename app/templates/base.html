<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
    <title>MNIST Live Detection</title>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}"/>

    <script src="{{ url_for('static', filename='js/graph.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/cookies.js') }}" type="text/javascript"></script>
</head>

<body>
    <div class="main_page">
        <div class="navagation">
            <h1>MNIST Demo</h1>

            <a href="{{ url_for('main.index') }}">
                <div class="page_link {% if current_page == 'index' %}active{% endif %}">Home</div>
            </a>
            <a href="{{ url_for('main.draw') }}">
                <div class="page_link {% if current_page == 'draw' %}active{% endif %}">Draw</div>
            </a>
       </div>
        <div class="main_content">{% block content %}{% endblock %}</div>
    </div>
</body>

<footer>
</footer>

</html>
